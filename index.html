<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijkstra's Algorithm Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Dijkstra's Algorithm Table</h2>

<table id="dijkstraTable">
  <!-- The table will be generated dynamically using JavaScript -->
</table>

<script>
  // Sample graph representation
  const graph = {
    1: { 2: 1, 3: 4 },
    2: { 1: 1, 3: 2, 4: 5 },
    3: { 1: 4, 2: 2, 4: 1 },
    4: { 2: 5, 3: 1 }
  };

  // Dijkstra's algorithm implementation
  function dijkstra(graph, start) {
    const distance = {};
    const predecessor = {};
    const visited = {};
    const table = [];

    for (const node in graph) {
      distance[node] = Infinity;
      predecessor[node] = null;
      visited[node] = false;
    }

    distance[start] = 0;

    for (let i = 0; i < Object.keys(graph).length; i++) {
      let current = null;

      for (const node in graph) {
        if (!visited[node] && (current === null || distance[node] < distance[current])) {
          current = node;
        }
      }

      if (current === null) break;

      visited[current] = true;

      for (const neighbor in graph[current]) {
        const newDistance = distance[current] + graph[current][neighbor];

        if (newDistance < distance[neighbor]) {
          distance[neighbor] = newDistance;
          predecessor[neighbor] = current;
        }
      }

      // Build the table row for this step
      const row = Object.keys(graph).map(node => `<td>${distance[node] === Infinity ? 'âˆž' : distance[node]}</td>`);
      const predecessorRow = Object.keys(graph).map(node => `<td>${predecessor[node] === null ? '-' : predecessor[node]}</td>`);
      table.push(`<tr><td>${current}</td>${row.join('')}${predecessorRow.join('')}</tr>`);
    }

    return table;
  }

  // Display the table
  const startNode = 1;
  const resultTable = dijkstra(graph, startNode);

  const tableElement = document.getElementById('dijkstraTable');
  tableElement.innerHTML = `<tr><th>Step</th>${Object.keys(graph).map(node => `<th>Dist(${node})</th>`).join('')}${Object.keys(graph).map(node => `<th>Pred(${node})</th>`).join('')}</tr>${resultTable.join('')}`;
</script>

</body>
</html>
